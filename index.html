<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <div class="book-details">
                <h2>Rich Dad Poor Dad</h2>
                <h5>Robert</h5>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut iusto quia laboriosam. Quis, corporis sequi. Dolorem porro ducimus mollitia ipsum dignissimos numquam, ab quam, quo error accusantium asperiores nostrum nobis.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form class="form">
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Author Name" id="book-author-input">
            <textarea placeholder="Short description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel">Cancel</button> 
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
    
</body>
<script src="script.js"></script>
</html>
